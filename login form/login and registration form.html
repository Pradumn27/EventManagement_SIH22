<html>
    <head>
        <title>Login and registration page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <img src="C:\Users\91892\Documents\html\aicte-logo.png" width="75px"
             height="75px"alt ="aicte-logo">
            <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="logIn()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()" >Register</button>             
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input  type="checkbox" class="checkbox"> <span>Remember Password</span>
                <button type="button" class="submit-btn">Log In</button>

            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="tel" class="input-field" placeholder="Contact Number" required>
                <input type="password" class="input-field" placeholder="Create Password" required>
                <select class="input-field" name = "dropdown">
                    <option selected disabled>Select the Bureau</option>
                    <option value = "Approval">Approval</option>                    
                    <option value = "Policy and Academic Planning">Policy and Academic Planning</option>
                    <option value = "Administration">Administration</option>
                    <option value = "Finance">Finance</option>
                 </select>               
                
                <button type="button" id="register-button" class="submit-btn">Register</button>

            </form>


        </div>
        </div>

        <script>

            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");

            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }

            function logIn(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }

        </script>
    
    </body>
</html>
